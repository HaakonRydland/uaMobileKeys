android {
    defaultConfig {
        applicationId "com.cordova.uamobilekeys"
        minSdkVersion 22
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 1
        versionName "0.0.2"
        buildConfigField 'String', 'AAMK_APP_ID', '"UaMobileKeys"'
        buildConfigField 'String', 'AAMK_APP_ID_DESCRIPTION', '"Plugin for Mobile Keys"'
        buildConfigField 'int', 'AAMK_LOCK_SERVICE_CODE', '9'
        buildConfigField 'String', 'AAMK_EMAIL_LOGS_MAIL', '"har@view.no"'
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}